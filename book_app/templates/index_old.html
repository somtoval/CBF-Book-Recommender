<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .book-description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .recommendations {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recommendations h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Library</h1>
        <div class="books-grid" id="booksGrid"></div>
        <div class="recommendations" id="recommendations">
            <h2>Recommended Books</h2>
            <div class="recommendations-grid" id="recommendationsGrid"></div>
        </div>
    </div>

    <script>
        const books = [
            {
                id: 1,
                title: "Computer Architecture: A Quantitative Approach",
                author: "John L. Hennessy & David A. Patterson",
                image: "/api/placeholder/250/300",
                description: "A comprehensive guide to computer architecture fundamentals.",
                recommendations: [2, 3]
            },
            {
                id: 2,
                title: "Digital Design and Computer Architecture",
                author: "David Harris & Sarah Harris",
                image: "/api/placeholder/250/300",
                description: "From gates to processors - a complete introduction to computer architecture.",
                recommendations: [1, 3]
            },
            {
                id: 3,
                title: "Computer Organization and Design",
                author: "David A. Patterson & John L. Hennessy",
                image: "/api/placeholder/250/300",
                description: "The hardware/software interface explained in detail.",
                recommendations: [1, 2]
            },
            {
                id: 4,
                title: "Introduction to Algorithms",
                author: "Thomas H. Cormen",
                image: "/api/placeholder/250/300",
                description: "A comprehensive guide to algorithms and their analysis.",
                recommendations: [5, 6]
            },
            {
                id: 5,
                title: "Data Structures and Algorithms in Python",
                author: "Michael T. Goodrich",
                image: "/api/placeholder/250/300",
                description: "Learn algorithms with Python implementations.",
                recommendations: [4, 6]
            },
            {
                id: 6,
                title: "Algorithm Design",
                author: "Jon Kleinberg & Ã‰va Tardos",
                image: "/api/placeholder/250/300",
                description: "A modern approach to algorithm design and analysis.",
                recommendations: [4, 5]
            }
        ];

        function createBookCard(book) {
            return `
                <div class="book-card" onclick="showRecommendations(${book.id})">
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-description">${book.description}</div>
                </div>
            `;
        }

        function showRecommendations(bookId) {
            const book = books.find(b => b.id === bookId);
            const recommendationsDiv = document.getElementById('recommendations');
            const recommendationsGrid = document.getElementById('recommendationsGrid');
            
            recommendationsGrid.innerHTML = book.recommendations
                .map(recId => books.find(b => b.id === recId))
                .map(createBookCard)
                .join('');
            
            recommendationsDiv.style.display = 'block';
            recommendationsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initial render
        document.getElementById('booksGrid').innerHTML = books.map(createBookCard).join('');
    </script>
</body>
</html>
